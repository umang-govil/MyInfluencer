<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>InfluenceCircle</title>
	<link rel="stylesheet" href="css/bulma.min.css">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
	<style>
		html, body {
			background-color: #eee;
		}
	</style>
</head>
<body>
	<section class="hero is-dark">
		<div class="hero-body">
			<div class="container">
				<div class="container">
					<div class="columns is-centered">
						<div class="column is-6 has-text-centered">
							<h1 class="title">Influence Circle</h1>
							<form onsubmit="return execute()">
								<div class="field is-grouped">
									<p class="control is-expanded">
										<input class="input" type="text" placeholder="Enter Twitter Handle" id="twitterHandle">
									</p>
									<p class="control">
										<button type="submit" class="button is-info">Go</button>
									</p>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<div class="section">
		<div class="container">
			<div class="columns is-centered">
				<div class="column is-6 has-text-centered">
					<div id="result"></div>
				</div>
			</div>
			<center>
			<div id='chart'>
				<canvas id="myChart"></canvas>
			</div>
			</center>
		</div>
	</div>
	<script src="js/script.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
	<script src="js/Chart.bundle.js" type="text/javascript"></script>
	<script src="js/chartjs-plugin-annotation.js" type="text/javascript"></script>
</body>
</html>
